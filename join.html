<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app_style.css" />
    <!--  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>list</title>
  </head>
  <body>
    <!-- <h1>title</h1> -->

    <header>
      <div>
        <a href="./login/input.html">
          <img src="./img/school.svg" alt="" />
        </a>
      </div>
      <div class="h_text">
        <h1>武庫川高校</h1>
        <h2>Mukogawa High School</h2>
      </div>
    </header>

    <main>
      <section class="list">
        <div class="list_background">
          <div class="list_background_title"></div>
          <div class="white"></div>
          <div class="list_background_title_image">
            <img src="./img/tab_situation.svg" />
            <h1>参加登録</h1>
          </div>
          <div class="join_button">
            <button>A組</button><button>B組</button><button>C組</button
            ><button>D組</button>
          </div>
          <div class="join_student">
            <table>
              <tr>
                <td>参加</td>
                <td>1番</td>
                <td>武庫川花子</td>
                <td id="minus">ー</td>
              </tr>
              <tr>
                <td></td>
                <td>2番</td>
                <td>武庫川太郎</td>
                <td>+</td>
              </tr>
              <tr>
                <td>参加</td>
                <td>3番</td>
                <td>武庫川久美子</td>
                <td id="minus">ー</td>
              </tr>
              <tr>
                <td>参加</td>
                <td>4番</td>
                <td>武庫川市子</td>
                <td id="minus">ー</td>
              </tr>
              <tr>
                <td>参加</td>
                <td>6番</td>
                <td>武庫川康太</td>
                <td id="minus">ー</td>
              </tr>
              <tr>
                <td></td>
                <td>7番</td>
                <td>武庫川圭斗</td>
                <td>+</td>
              </tr>
              <tr>
                <td>参加</td>
                <td>8番</td>
                <td>武庫川伊織</td>
                <td id="minus">ー</td>
              </tr>
              <tr>
                <td></td>
                <td>9番</td>
                <td>武庫川園子</td>
                <td>+</td>
              </tr>
              <tr>
                <td>参加</td>
                <td>10番</td>
                <td>武庫川蘭</td>
                <td id="minus">ー</td>
              </tr>
            </table>
          </div>
        </div>
      </section>
    </main>

    <div class="tab_menu">
      <a class="tab_home">
        <img src="./img/tab_home.svg" alt="" class="tab_icon" />
        <p>ホーム</p>
      </a>
      <a class="tab_talk">
        <img src="./img/tab_talk.svg" alt="" class="tab_icon" />
        <p>トーク</p>
      </a>
      <a class="tab_situation">
        <img src="./img/tab_situation.svg" alt="" class="tab_icon" />
        <p>予約状況</p>
      </a>
      <a class="tab_news">
        <img src="./img/tab_news.svg" alt="" class="tab_icon" />
        <p>ニュース</p>
      </a>
      <a class="tab_other">
        <img src="./img/tab_other.svg" alt="" class="tab_icon" />
        <p>その他</p>
      </a>
    </div>
    <footer></footer>
  </body>
</html>
